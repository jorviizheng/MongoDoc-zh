title: 下载并提取 MongoDB 企业版软件包。
stepnum: 2
ref: sequence
pre: |
  在安装了所需的必备组件包后, 从 `<https://www.mongodb.com/download-center#enterprise>`_ 下载
  并解压 MongoDB 企业版。
---
title: 确保 MongoDB 二进制文件在 ``PATH`` 中.
stepnum: 3
ref: ensure-binaries-in-path
pre: |
  MongoDB 二进制文件位于压缩包的 ``bin/`` 目录中。您必须:

  - 将这些二进制文件复制到 ``PATH`` 变量中列出的目录中, 例如 ``/usr/local/bin`` ,
  - 从 ``PATH`` 变量中列出的目录创建指向这些二进制文件的符号链接, 或者
  - 修改用户的 ``PATH`` 环境变量以包含此目录.
