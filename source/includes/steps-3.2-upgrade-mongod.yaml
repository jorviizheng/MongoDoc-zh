title: "Download 3.2 binaries."
level: 5
ref: 3.2-upgrade-download-binaries
content: |
  Download binaries of the latest release in the 3.2 series from the
  `MongoDB Download Page`_. See :doc:`/installation` for more
  information.
---
title: "Replace with 3.2 binaries"
level: 5
ref: 3.2-upgrade-replace-binaries.
content: |
  Shut down your :program:`mongod` instance. Replace the existing
  binary with the 3.2 :program:`mongod` binary and restart
  :program:`mongod`.
