helper1: |
         ``show dbs``, ``show databases``
js1: |
     .. code-block:: javascript

        db.adminCommand('listDatabases')
helper2: |
         ``use <db>``
js2: |
     .. code-block:: javascript

         db = db.getSiblingDB('<db>')
helper3: |
         ``show collections``
js3: |
     .. code-block:: javascript

        db.getCollectionNames()
helper4: |
         ``show users``
js4: |
     .. code-block:: javascript

        db.getUsers()
helper5: |
         ``show log <logname>``
js5: |
     .. code-block:: javascript

        db.adminCommand({ 'getLog' : '<logname>' })
helper6: |
         ``show logs``
js6: |
     .. code-block:: javascript

        db.adminCommand({ 'getLog' : '*' })
helper7: |
         ``it``
js7: |
     .. code-block:: javascript

        cursor = db.collection.find()
        if ( cursor.hasNext() ){
           cursor.next();
        }
