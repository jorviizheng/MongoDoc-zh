title: 安装 MongoDB.
stepnum: 2
level: 4
ref: install
pre: |
  您可以安装 MongoDB 通过 ``brew`` 的几个不同的选项。使用下列操作之一:
action:
  - heading: 安装 MongoDB 二进制文件
    pre: |
      要安装 MongoDB 二进制文件, 请在系统 shell 中发出以下命令:
    language: sh
    code: |
      brew install mongodb
  - heading: 安装带 TLS/SSL 支持的 MongoDB 二进制文件
    pre: |
      要安装具有 TLS/SSL 支持的 MongoDB 二进制文件, 请在系统 shell 发出以下命令:
    language: sh
    code: |
      brew install mongodb --with-openssl
  - heading: 安装 MongoDB 的最新开发版本
    pre: |
      要安装用于测试和开发的最新开发版本, 请在系统 shell 中发出以下命令:
    language: sh
    code: |
     brew install mongodb --devel
