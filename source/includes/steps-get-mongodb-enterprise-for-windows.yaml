title: Download MongoDB Enterprise for Windows.
stepnum: 1
ref: download
pre: |
  Download the latest production release of `MongoDB Enterprise
  <http://www.mongodb.com/products/mongodb-enterprise?jmp=docs>`_.
action:
  pre: |
    To find which version of Windows you are running, enter the following
    commands in the :guilabel:`Command Prompt` or :guilabel:`Powershell`:
  language: powershell
  code: |
    wmic os get caption
    wmic os get osarchitecture
...
