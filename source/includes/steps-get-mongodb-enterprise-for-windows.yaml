title: 下载 MongoDB 企业版的 Windows 版本.
stepnum: 1
ref: download
pre: |
  下载 `MongoDB 企业版
  <http://www.mongodb.com/products/mongodb-enterprise?jmp=docs>`_ 的
  最新生产版本.
action:
  pre: |
    要查看正在运行的 Windows 版本, 请在 :guilabel:`Command Prompt` 或
    :guilabel:`Powershell` 中输入以下命令:
  language: powershell
  code: |
    wmic os get caption
    wmic os get osarchitecture
...
