ref: _getmore-operation-query-field
content: |
   .. versionchanged:: 3.0.4

      For {{getMore}} operations on cursors
      returned from a :method:`db.collection.find()` or a
      :method:`db.collection.aggregate()`, the
      {{query}} field contains respectively the
      query predicate or the issued :dbcommand:`aggregate`
      command document. For details on the :dbcommand:`aggregate`
      command document, see the :dbcommand:`aggregate` reference page.
