title: 下载 Download.
stepnum: 2
ref: download
pre: |
  从 `MongoDB 下载页面 <http://www.mongodb.org/downloads>`_ 下载 MongoDB 的
  最新生产版本。确保为您的 Windows 系统下载正确的 MongoDB 版本。64位版本
  的 MongoDB 不能在 32位 Windows 下工作。
