title: 确定所需的 MongoDB 构建.
stepnum: 1
ref: select-mongodb
pre: |
  以下 MongoDB 版本可用于 Windows:

  **MongoDB for Windows 64-bit** 仅在 Windows Server 2008 R2、Windows 7 64 位
  和较新版本的 Windows 上运行。此构建利用了 Windows 平台最近的增强功能, 不能在较
  早版本的 Windows 上运行.

  Windows Vista 以及 windows server 2008 上
  的 **MongoDB for Windows 64-bit Legacy** , 不包括最近的性能增强.

action:
  pre: |
    要查找正在运行的 Windows 版本, 请在 :guilabel:`Command Prompt` 或
    :guilabel:`Powershell` 中输入以下命令:
  language: powershell
  code: |
    wmic os get caption
    wmic os get osarchitecture
