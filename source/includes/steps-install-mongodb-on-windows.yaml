title: 在 Windows 上安装 MongoDB.
stepnum: 1
level: 4
ref: install
pre: |
  在 Windows 资源管理器中, 找到下载的 MongoDB ``.msi`` 文件, 它通常位于
  默认 ``Downloads`` 文件夹中。双击 ``.msi`` 文件, 将显示一组屏幕来指导
  您完成安装过程。

  如果选择 "自定义" 安装选项, 则可以指定安装目录。

  .. note::

     些说明假定您已将 MongoDB 安装到``C:\Program Files\MongoDB\Server\3.2\``.
post: |
  MongoDB 是自包含的, 并且没有任何其他系统依赖项。您可以从您选择的任何文件夹
  运行 MongoDB。您可以在任何文件夹 (如 ``D:\test\mongodb`` ) 中安装 MongoDB。
